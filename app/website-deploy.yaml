# https://hub.docker.com/r/mendhak/http-https-echo
# https://hub.docker.com/r/hashicorp/http-echo/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  labels:
    app: argocdrocks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocdrocks
  template:
    metadata:
      labels:
        app: argocdrocks
    spec:
      containers:
      - name: argocdrocks-nginy
        image: hashicorp/http-echo
        args:
        - -listen=:80
        - -text="http-echo"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: website-cm-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: website-cm-volume 
        configMap:
          name: website-cm
